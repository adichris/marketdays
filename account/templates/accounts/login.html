{% extends 'base/base.html' %}
{% load static i18n crispy_forms_filters %}
{% block body %}
<main class="container m-auto">
    <div class="row">
        <div class="col col-md-6 col-lg-4 my-5 mx-auto">
            <form method="post">
                <i class="bi bi-shop mb-4 " style="font-size: 72px;"></i>
                <h1 class="h3 mb-3 fw-normal">Please sign in first</h1>
        
                {% csrf_token %}
                {{ form|crispy }}
        
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2023â€“2024</p>
            </form>
        </div>
    </div>


</main>
{% endblock body %}
